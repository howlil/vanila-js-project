<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/style/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
  </head>
  <body>
    <nav>
      <h1>Todo List</h1>
    </nav>
    <main>
      <div class="container-add">
        <h3> Tambah Aktivitas</h3>
        <form >
            <input type="text" placeholder="aktivitas" id="input1" onchange="saveData(target.value)">
            <input type="date" placeholder="tanggal" id="input2">
            <button onclick="addToDisplay()">Submit</button>
        </form>
      </div>
      <div class="container-todo">
        <h4 class="title">Yang harus dilakukan </h4>
        <div id="wrap">
          <div class="text">
            <h4>item</h4>
            <p>tanggal</p>
          </div>
       
          <div class="icon">
            <i><input type="checkbox"></i>
          </div>
        </div>
      </div>
      <div class="container-done">
        <h4 class="title">Yang sudah dilakukan </h4>
        <div id="wrap">
        </div>
      </div>
    </main>
    <script >
      const x = document.getElementById("input1").value;
      const input2 = document.getElementById("input2").value;

      const saveData =(x )=>{
        addToDisplay(x);        
      }
      const addToDisplay =(x)=>{
        const display = document.getElementsByClassName("content")
        display.innerText = `${x}`
      }

    </script>
  </body>
</html>
