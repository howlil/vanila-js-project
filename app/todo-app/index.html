<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/app/todo-app/src/style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
  </head>
  <body>
    <nav>
      <h1>Todo List</h1>
    </nav>
    <main>
      <div class="container-add">
        <h3>Tambah Aktivitas</h3>
        <form>
          <input required type="text" placeholder="aktivitas" id="input1" />
          <button type="button" onclick="addToDisplay()">Submit</button>
        </form>
      </div>
      <div class="container-todo">
        <h4 class="title">DO</h4>
        <div id="container">
          
        </div>
      </div>
      <div class="container-done">
        <h4 class="title">Done</h4>
        <div id="display">
          <div class="wrap">
            <div class="text">
              <h5>aa</h5>
            </div>
            <div class="icon">
              <i class="fas fa-sync"></i>
              <!-- untuk ikon refresh -->
              <i class="fas fa-trash"></i>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="/app/todo-app/src/js/js.js">


      
    </script>
  </body>
</html>
