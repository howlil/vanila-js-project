<!DOCTYPE html>
<html>
<head>
    <title>Aplikasi Cuaca Sederhana</title>
</head>
<body>
    <h1>Aplikasi Cuaca</h1>
    <input type="text" id="cityName" placeholder="Masukkan nama kota">
    <button onclick="getWeather()">Cek Cuaca</button>
    <div id="weatherResult"></div>

    <script>
        function getWeather() {
            var cityName = document.getElementById('cityName').value;
            var apiKey = '6d9fa194882993df3290e98232799914'; // Ganti dengan API key Anda
            var url = `https://api.openweathermap.org/data/3.0/onecall?lat=33.44&lon=-94.04&appid={API key}`;

            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Kota tidak ditemukan');
                    }
                    return response.json();
                })
                .then(data => {
                    document.getElementById('weatherResult').innerHTML = 
                        'Suhu: ' + data.main.temp + ' Â°C<br>' +
                        'Kelembapan: ' + data.main.humidity + '%<br>' +
                        'Deskripsi: ' + data.weather[0].description;
                })
                .catch(error => {
                    document.getElementById('weatherResult').innerHTML = error.message;
                });
        }
    </script>
</body>
</html>
